<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peer JS test</title>
</head>
<body>
    <input type="text" name="localPeerId" id="localPeerId" readonly> <br> <br> <br>
    <input type="text" name="remotePeerId" id="remotePeerId">
    <button id="btn-call">Call</button> <br> <br>
    <video id="localVideo"></video>
    <video id="remoteVideo"></video>
    <script src="https://unpkg.com/peerjs@1.3.2/dist/peerjs.min.js"></script>
    <script>
        
    // Initialize new Peer object 
    var peer = new Peer();

    // Declare a variable to store local stream 
    let localStream;

    // Get DOM elements for local and remote peer ID inputs and call button
    const inputLocalPeerId = document.getElementById("localPeerId");
    const inputRemotePeerId = document.getElementById("remotePeerId");
    const btnCall = document.getElementById("btn-call");

    // Get user media (audio and video) and display it on the page
    navigator.mediaDevices.getUserMedia({ video: true , audio: true}).then(stream => {
        localStream = stream; 
        const videoElement = document.getElementById("localVideo");
        videoElement.srcObject = localStream;
        videoElement.onloadedmetadata = () => videoElement.play()
    });

    // When peer is open, set the local peer ID input value
    peer.on("open", id => {
        inputLocalPeerId.value = id;
    });

    // When call button is clicked, call the remote peer with the entered ID
    // and handle the received stream
    btnCall.addEventListener("click", function() {
        const remotePeerId = inputRemotePeerId.value;
        const call = peer.call(remotePeerId, localStream);
        call.on("stream", stream => {
            const remoteVideo = document.getElementById("remoteVideo");
            remoteVideo.srcObject = stream;
            remoteVideo.onloadedmetadata = () => remoteVideo.play();
        });
    });

    // Handle incoming calls and answer with local stream
    peer.on("call", call => {
        call.answer(localStream);
        call.on("stream", stream => {
            const remoteVideo = document.getElementById("remoteVideo");
            remoteVideo.srcObject = stream;
            remoteVideo.onloadedmetadata = () => remoteVideo.play();
        });
    });
    </script>
</body>
</html>
